[production]

resources.router.routes.language.type = "Zend_Controller_Router_Route"
resources.router.routes.language.route = "/:language"
resources.router.routes.language.defaults.language = "fr"
resources.router.routes.language.reqs.language = "(fr|en)"

resources.router.routes.language_unchained.type = "Zend_Controller_Router_Route"
resources.router.routes.language_unchained.route = "/:language"
resources.router.routes.language_unchained.defaults.language = "fr"
resources.router.routes.language_unchained.reqs.language = "(fr|en)"

resources.router.routes.admin.type = "Zend_Controller_Router_Route"
resources.router.routes.admin.route = "/admin/"
resources.router.routes.admin.defaults.module = "admin"
resources.router.routes.admin.defaults.controller = "admin-dashboard"
resources.router.routes.admin.defaults.action = "dashboard"

resources.router.routes.home.type = "Centurion_Controller_Router_Route"
resources.router.routes.home.route = "/"
resources.router.routes.home.defaults.module = "default"
resources.router.routes.home.defaults.controller = "index"
resources.router.routes.home.defaults.action = "index"

[pre-prod : production]

[testing : production]

[staging : production]

[development : production]

[local : production]
